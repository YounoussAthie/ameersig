<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ameersig</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- En-tête -->
    <header class="bg-success text-light py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-3">Ameersig</h1>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link text-light" href="index.html">Accueil</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="evenements.html">Événements</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="membres.html">Membres</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="galerie.html">Galerie</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="dons.html">Faire un Don</a></li>
                            <li class="nav-item"><a class="nav-link text-light" href="a-propos.html">À propos</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="container my-5">
        <!-- Formulaire de contact -->
        <section>
            <h2 class="display-4 mb-4">Nous Contacter</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Votre nom">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Envoyer</button>
            </form>
        </section>

        <!-- Coordonnées -->
        <section class="mt-5">
            <h2 class="display-4 mb-4">Coordonnées</h2>
            <p><strong>Adresse :</strong> Dakar, Sénégal</p>
            <p><strong>Téléphone :</strong> +221 77 622 04 20</p>
            <p><strong>Email :</strong> contact@ameersig.com</p>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class="bg-dark text-light text-center py-4">
        <div class="container">
            <p>&copy; 2024 Ameersig. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
